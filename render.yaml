services:
  - type: web
    name: spectraine-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spectrainedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_MONTHLY_PRICE_ID
        sync: false
      - key: FRONTEND_URL
        value: https://app.spectraine.com
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

databases:
  - name: spectrainedb
    plan: free
    databaseName: spectrainedb
    user: spectrainedb_user